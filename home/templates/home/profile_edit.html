{% extends 'home/main.html'%}
{%load static%}
{%block content%}
<head>
  <link rel="stylesheet" href="{%static "css/profile.css"%}"> 
</head>
<body>
    <form method="post" action="{% url 'profile_update' add.id %}">
        {% csrf_token %}  
      <div class="feedback-input">
        <p>About</p>
        <p>User Name</p> 
        <input name="user" type="text" class="feedback-input" value="{{user}}" disabled/>
        <p>Name</p>
        <input name="fname" type="text" class="feedback-input" value="{{user.first_name}}" />
        <p>Email</p>
        <input name="email" type="mail" class="feedback-input" value="{{user.email}}" />
        
      <input type="submit" value="save"/>
      </div>
    </form>
    
  </body>

  
{% endblock content %}
