{%load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img style="width: 40px;" src="{%static 'media/logo2.png'%}" alt="">
    <title>The Savings</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{%static "css/style.css"%}">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
              <img style="width: 40px;" src="{%static 'media/logo2.png'%}" alt="">
                <span class="logoname">The Savings</span>
            </div>

            <div class="navitem">

                <div class="account">
                  <a href="/profile">
                    <span class="name">{{user.first_name}}</span>
                    <span class="username">@{{user}}</span>
                  </a>
                </div>
            </div>
        </div>

        <div class="container-body">
            <div class="sidebar">
                <ul>
                    <br>
                    <strong>Menu</strong>
                    <li class="dashboard">
                        <i class="fa fa-dashcube"></i>
                        <a href="\index">Dashboard</a>
                    </li>
                    <li>
                      <i class="fa fa-bar-chart-o" ></i>
                        <a href="\stats">Analytics</a>
                    </li>
                    <li>
                        <i class="fa fa-envelope-o"></i>
                        <a href="\reports">Reports</a>
                    </li>
                    <br>
                    <br>
                    <br>
                    <strong>Dowload</strong>
                    <li>
                      <i class="fa fa-download"></i>
                        <a href="/export_csv">Download Reports</a>
                    </li>
                    <br>
                    <br>
                    <br>
                    <strong>sign off</strong>
                    <li>
                      <i class="fa fa-power-off"></i>
                        <a href="/handlelogout">Log Out</a>
                    </li>
                </ul>
            </div>
            
            {% block content %}
            {% endblock content %}
            </main>
    </body>
</html>
